inherit_from: .rubocop_todo.yml

require:
  - rubocop-rails

Rails/FilePath:
  Exclude:
    - 'config/environments/development.rb'

# For rubocop < 1.0.0
Style/HashEachMethods:
  Enabled: true

# For rubocop < 1.0.0
Style/HashTransformKeys:
  Enabled: true

# For rubocop < 1.0.0
Style/HashTransformValues:
  Enabled: true